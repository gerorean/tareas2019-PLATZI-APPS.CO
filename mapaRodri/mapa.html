    <script>
      /*var texto = document.getElementById('texto_filas');

      var d = document.getElementById('dibujito');
      var lienzo = d.getContext("2d");
      var ancho = (d.width) - 4;
      var alto = (d.height) - 4;
      var filas = 30;
      var ySup = 80;
      var xInicial = 170;
      var xFinal = 250;
      var espacio = alto / filas;
      console.log(lienzo);

      var color = "#55F";

      dibujarFila(10, 30 , 40);
      dibujarFila(11, 25 , 50);
      dibujarFila(12, 20 , 90);

      function dibujarFila(fila, xInicial, xFinal)
      {
      /*var ySup = (fila - 1) * espacio;
      var yInf = fila * espacio;*/
      var ySup = (fila - 1) * espacio;
      var yInf = ySup + espacio;
      lienzo.beginPath();
      lienzo.strokeStyle = color;
      lienzo.moveTo(xInicial, ySup);
      lienzo.lineTo(xInicial, yInf);
      lienzo.stroke();
      lienzo.closePath();
      lienzo.beginPath();
      /*lienzo.strokeStyle = color;*/
      lienzo.moveTo(xFinal, ySup);
      lienzo.lineTo(xFinal, yInf);
      lienzo.stroke();
      lienzo.closePath();
      }
